<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="container">
  <div class="row">
    <h2><strong>Change Password </strong><br/></h2><br/>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form th:action="@{/changePassword}" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="number" name="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập mã xác nhận">
        </div>
        <div class="form-group">
          <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z]).{6,}" title="mật khẩu cần có ít nhất một số và một chữ cái , ngắn nhất là 6 ký tự"  class="form-control"  id="password" placeholder="Password" minlength="6">
          <input type="password" name="rePassword" pattern="(?=.*\d)(?=.*[a-z]).{6,}" title="mật khẩu cần có ít nhất một số và một chữ cái , ngắn nhất là 6 ký tự"  class="form-control"  id="rePassword" placeholder="RePassword" minlength="6">
        </div>
        <div class="form-check">
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>

      </form>

    </div>



  </div>
</div>
</body>
</html>
