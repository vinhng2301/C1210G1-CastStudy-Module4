<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../customer/style.css">

    <title>Login</title>
</head>
<body>
<div class="col-lg-2 col-6 btn btn-outline-success" style="margin: auto; text-align: center">
    <a style="margin-left: auto; margin-top: 10px; margin-bottom: 10px"
       href="/home">Trang chuÌ‰</a>
</div>
<div id="logreg-forms">
    <form class="form-signin" th:action="@{/api/auth/login}" method="post">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        <!--        <p>${message}</p>-->
        <input type="text" name="username" class="form-control" placeholder="UserName" required="" autofocus="">
        <input type="password" name="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        <hr>
        <center>
            <a style="margin-left: auto; margin-top: 10px; margin-bottom: 10px"
               href="/api/auth/signup">Sign up new account</a>
        </center>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

<script src="../customer/login.js"></script>
<script

</body>
</html>
