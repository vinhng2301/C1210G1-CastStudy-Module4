<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users</h1>
<table border="1">
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Username</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.email}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.username}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
