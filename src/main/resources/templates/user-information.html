<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="container">
    <div class="row">
        <h2><strong>User Information </strong><br/></h2><br/>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <a>UserName: &nbsp</a><span th:utext="${session.get('user').getUserName()}" ></span>
                </div>
                <div class="form-group">
                    <a>Name: &nbsp</a><span th:utext="${session.get('user').getName()}" ></span>
                </div>
                <div class="form-group">
                    <a>Email: &nbsp</a><span th:utext="${session.get('user').getEmail()}" ></span>
                </div>
                <div class="form-group">
                    <a>PhoneNumber: &nbsp</a><span th:utext="${session.get('user').getPhone()}" ></span>
                </div>
                <div class="form-group">
                    <a href="/editUser" class="btn btn-primary"> Edit Profile </a>
                </div>
                <div class="form-group">
                    <a href="/sendmail" class="btn btn-primary">Change Password</a>
                </div>
        </div>
    </div>
</div>
</body>
</html>
