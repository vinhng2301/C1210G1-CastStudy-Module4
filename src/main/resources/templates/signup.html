<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<a href="/home" class="btn btn-primary">Home</a>
<div class="container">
    <div class="row">
        <h2><strong>Sign Up </strong><br/></h2><br/>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form th:action="@{/api/auth/signup}" method="post">
                <div class="form-group">
                    <input type="text" id="user-name"  name="username" class="form-control" aria-describedby="emailHelp" required placeholder="UserName"  autofocus="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z]).{6,}" title="m�?t kh�?u c�?n co? i?t nh�?t m�?t s�? va? m�?t ch?? ca?i , ng??n nh�?t la? 6 ky? t??"  class="form-control"  id="password" placeholder="Password" minlength="6">
                </div>
                <div class="form-group">
                    <input type="password" name="rePassword" pattern="(?=.*\d)(?=.*[a-z]).{6,}" title="m�?t kh�?u c�?n co? i?t nh�?t m�?t s�? va? m�?t ch?? ca?i , ng??n nh�?t la? 6 ky? t??"  class="form-control"  id="rePassword" placeholder="RePassword" minlength="6">
                </div>
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required="" autofocus="">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required="" autofocus="">
                </div>
                <div class="form-group">
                    <input type="number" name="phone" pattern="(?=.*[0-9]{9,});" title="số điện thoại không hợp lệ" class="form-control" placeholder="Phone Number" required="" autofocus="" maxlength="10" minlength="10">
                </div>
                <div class="form-check">
                    <button type="submit" class="btn btn-primary">Confirm</button>  <a href="/api/auth/login" class="btn btn-primary">Login</a>
                </div>

            </form>

        </div>

    </div>
</div>
</body>
</html>
